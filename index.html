<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Desenvolvedor web que constrói soluções web incríveis">
<meta name="keywords" content="laravel,vue,php,js,vite,desenvolvedor,curitiba">
  <meta name="author" content="Thomas Groch">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thomas Groch</title>
  <script>
    if (localStorage.getItem('color-theme')) {
      if (localStorage.getItem('color-theme') === 'dark') {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    } else {
      const horaAtual = new Date().getHours();
      const isNight = horaAtual >= 18 || horaAtual < 6;

      if (isNight) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    }
  </script>
</head>
<body class="dark:bg-neutral-800 bg-gray-100">
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
